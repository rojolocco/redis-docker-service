services:
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    env_file:
      - .env
    # command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    volumes:
      - data-redis:/data
    networks:
      - caddy_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-commander:
    container_name: redis-commander
    image: ghcr.io/joeferner/redis-commander:latest
    restart: always
    env_file:
      - .env
    ports:
      - "8082:8080"
    user: redis
    networks:
      - caddy_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  caddy_network:
    external: true

volumes:
  data-redis: