services:
  redis:
    container_name: redis
    image: redis:8.0
    restart: always
    env_file:
      - .env
    volumes:
      - data-redis:/data
    networks:
      - caddy_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data-redis:

networks:
  caddy_network:
    external: true
